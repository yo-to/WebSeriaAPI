<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Serial（グラフ化）</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.8.0/dist/chartjs-plugin-streaming.min.js"></script>
  </head>

  <body>
    <h1>Web Serial（グラフ化）</h1>
    <button onclick="onStartButtonClick()">接続</button>
    <br>
    <canvas id="myChart"></canvas>

    <script>
      class LineBreakTransformer {
          constructor() {
            this.chunks = "";
          }

          transform(chunk, controller) {
            this.chunks += chunk;
            const lines = this.chunks.split("\r\n");
            this.chunks = lines.pop();
            lines.forEach((line) => controller.enqueue(line));
          }

          flush(controller) {
            controller.enqueue(this.chunks);
          }
      }

      const ctx = document.getElementById("myChart").getContext("2d");

      let chart = new Chart(ctx, {
        type: "line",
        data: {
          datasets: [
            {
              label: 'X',
              borderColor: 'rgb(200, 50, 50)',
              backgroundColor: 'rgba(200, 50, 50, 0.2)',
              data: [],
            },
            {
              label: 'Y',
              borderColor: 'rgb(50, 50, 200)',
              backgroundColor: 'rgba(50, 50, 200, 0.2)',
              data: [],
            },
            {
              label: 'Z',
              borderColor: 'rgb(50, 200, 50)',
              backgroundColor: 'rgba(50, 200, 50, 0.2)',
              data: [],
            },
          ],
        },
        options: {
          scales: {
            xAxes: [
              {
                type: "realtime",
                realtime: {
                  delay: 500,
                },
              },
            ],
          },
        },
      });

      async function onStartButtonClick() {
        try {
          const port = await navigator.serial.requestPort();
          await port.open({ baudRate: 115200 });

          while (port.readable) {
            const textDecoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
            const reader = textDecoder.readable
            .pipeThrough(new TransformStream(new LineBreakTransformer()))
            .getReader();

            try {
              while (true) {
                const { value, done } = await reader.read();
                if (done) {
                  console.log("Canceled");
                  break;
                }
                console.log(value);

                if(value.slice(0,1)==="X") {
                  chart.data.datasets[0].data.push({
                    x: Date.now(),
                    y: value.slice(2),
                  });
                } else if(value.slice(0,1)==="Y") {
                  chart.data.datasets[1].data.push({
                    x: Date.now(),
                    y: value.slice(2),
                  });
                } else if(value.slice(0,1)==="Z") {
                  chart.data.datasets[2].data.push({
                    x: Date.now(),
                    y: value.slice(2),
                  });
                }
                chart.update({
                  preservation: true,
                });
              }
            } catch (error) {
              console.log("Error: Read");
              console.log(error);
            } finally {
              reader.releaseLock();
            }
          }
        } catch (error) {
          console.log("Error: Open");
          console.log(error);
        }
      }
    </script>
  </body>
</html>
